<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
             
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button">A<span id="a" ></span></li>
              <li class="history button">B<span id="b"></span></li>
              <li class="message button">C<span id="c"></span></li>
              <li class="setting button">D<span id="d"></span></li>
              <li class="sign button">E<span id="e"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
