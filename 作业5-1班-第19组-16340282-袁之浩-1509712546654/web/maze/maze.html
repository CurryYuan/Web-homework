<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Maze</title>
</head>

<body>
	<div class="p1">The Amazing Mouse Maze</div>
	<div>
		<p class="p2">Move your mouse over the "S" to begin.</p><br>
		<p class="p3">Don't cheat, you should start from the 'S' and move to the 'E' inside the maze!</p>
	</div>
	<canvas width="802" height="502"></canvas>
	<div id="d1"><span>S</span></div>
	<div id="d2"><span>E</span></div>
	<div class="d3"><p class="p5">The object of this game is to guide the mouse cursor through the start area</p><p class="p5">and get to the end area. Be sure to avoid the walls:</p>
	<img src="wall.png"></div>
	<div class="d4"><p>Good luck!</p></div>
	<script type="text/javascript" src="maze.js"></script>
</body>
</html>
